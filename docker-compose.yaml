version: "3.9"

services:
  game:
    image: stardew-valley-game
    container_name: stardew-valley-game
    build:
      context: .
      dockerfile: gameDockerFile
    ports:
      - 3000:3000
    volumes:
      - ".:/app"
    depends_on:
      - db
    restart: always
    networks:
      - postgres-connection

  db:
    image: postgres:15.4
    container_name: postgres-container
    build:
      context: .
      dockerfile: postgresDockerFile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    ports:
      - 8000:5432
    expose:
      - "8000"
    restart: always
    networks:
      - postgres-connection

networks:
  postgres-connection:
    driver: bridge
